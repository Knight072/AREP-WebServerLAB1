<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios y Archivos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Lista de Usuarios</h1>
    <button class="btn" onclick="fetchUsuarios()">Cargar Usuarios</button>
    <ul id="usuariosList"></ul>

    <h2>Crear Nuevo Usuario</h2>
    <form id="userForm" class="form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <button class="btn" type="submit">Crear Usuario</button>
    </form>

    <h2>Mostrar Archivo</h2>
    <form id="fileForm" class="form" onsubmit="mostrarArchivo(event)">
        <label for="archivo">Nombre del archivo:</label>
        <input type="text" id="archivo" name="archivo" required><br>
        <button class="btn" type="submit">Mostrar Archivo</button>
    </form>
    <div id="contenidoArchivo" class="content"></div>
</div>

<script src="script.js"></script>
</body>
</html>
